{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/post_form.css' %}">

<div class="content-section mt-4">
    <div class="container mx-auto m-5 box1">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% if object %} Update Post {% else %} New Post {% endif %}
                </legend>

                {{ form|crispy }}

            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>

    </div>
    {% endblock content %}
